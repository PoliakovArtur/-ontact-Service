<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Менеджер Контактов</title>
</head>
<body>
    <form action="/contacts" method="post">
        <input type="hidden" name="id" th:value="${contact.id}">
        <div>
            <label for="firstName">Имя:</label>
            <textarea id="firstName" name = "firstName" required th:text="${contact.firstName}"></textarea>
        </div>
        <div>
            <label for="lastName">Фамилия:</label>
            <textarea id="lastName" name = "lastName" required th:text="${contact.lastName}"></textarea>
        </div>
        <div>
            <label for="email">Email:</label>
            <textarea id="email" name = "email" required th:text="${contact.email}"></textarea>
        </div>
        <div>
            <label for="phoneNumber">Номер телефона:</label>
            <textarea id="phoneNumber" name = "phoneNumber" required th:text="${contact.phoneNumber}"></textarea>
        </div>
        <button type="submit">Save</button>
    </form>
</body>
</html>
